on:
  weather:
    apiKey: ${{ secrets.OPENWEATHERMAP_API_KEY }}
    params:
      lat: ${{secrets.LAT}}
      lon: ${{secrets.LON}}
      units: metric
    every: "0 23 * * *"
    filter:
      "daily.0.weather.0.main":
        $eq: Rain
jobs:
  notify:
    name: Send notifications
    runs-on: ubuntu-latest
    steps:
      - name: Send a telegram message
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            *Today maybe raining*, temp: ${{on.weather.outputs.daily[0].temp.day}}Â°, ${{on.weather.outputs.daily[0].weather[0].description}}
          format: markdown